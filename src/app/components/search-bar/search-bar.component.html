  

  
<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <span class="logo" routerLink="/">My Game List</span>
      <input
        class="search-input"
        name="search"
        ngModel
        placeholder="Search 100,000+ games"
      />
      <button class="search-button">Search</button>
    </form>

    <a href="login.component.html"><button class="search-button">Login/SignUp</button></a>
    
  </div>
